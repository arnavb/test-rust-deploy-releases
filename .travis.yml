language: rust

cache: cargo

matrix:
  include:
    - os: linux
      rust: 1.30.0
      env: TARGET=x86_64-unknown-linux-gnu
    
    - os: linux
      rust: 1.30.0
      env: TARGET=i686-unknown-linux-gnu
    
    - os: osx
      rust: 1.30.0
      env: TARGET=x86_64-apple-darwin
      
    # - os: linux
    #   rust: stable
    #   script: cargo check
    
    # - os: linux
    #   rust: beta
    #   script: cargo check
    
    - os: linux
      rust: nightly
      script: cargo check

script:
  - rustup target install $TARGET
  - cargo build --release --target=$TARGET

  allow_failures:
    - rust: nightly
    - rust: beta
  fast_finish: true
