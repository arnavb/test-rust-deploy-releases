language: rust

cache: cargo

env:
  global:
    - CRATE_NAME=rust-test-deploy-releases

matrix:
  include:
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
    
    - os: linux
      rust: stable
      before_script:
        - sudo apt-get update
        - sudo apt-get install -y gcc-4.8 cpp-4.8 gcc-multilib
      env: TARGET=i686-unknown-linux-gnu
    
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
      
    - os: linux
      rust: 1.30.0
      script: cargo check
    
    - os: linux
      rust: beta
      script: cargo check
    
    - os: linux
      rust: nightly
      script: cargo check

  allow_failures:
    - rust: nightly
    - rust: beta
  fast_finish: true

script:
  - rustup target install $TARGET
  - cargo build --release --target=$TARGET
  
before_deploy:
  - mkdir $CRATE_NAME-$TRAVIS_TAG-$TARGET
  - cp target/$TARGET/releases/$CRATE_NAME $CRATE_NAME-$TRAVIS_TAG-$TARGET
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then tar czf $CRATE_NAME-$TRAVIS_TAG-$TARGET.tar.gz $CRATE_NAME-$TRAVIS_TAG-$TARGET; fi
  - if [[ $TRAVIS_OS_NAME == "osx" ]]; then zip -r -X $CRATE_NAME-$TRAVIS_TAG-$TARGET.tar.gz $CRATE_NAME-$TRAVIS_TAG-$TARGET; fi
    
deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    - tags: true
    - condition: -z $TARGET

branches:
  only:
    - master
    # Tags
    - /^v\d+\.\d+\.\d+.*$/
